services:
  valkey:
    image: 'valkey/valkey:latest'
    environment:
      - 'VALKEY_DISABLE_COMMANDS=FLUSHALL,FLUSHDB,KEYS,PEXPIRE,DEL,CONFIG,SHUTDOWN,DEBUG,EVAL,SCRIPT'
    ports:
      - "6379:6379"
    volumes:
      - type: tmpfs
        target: /data
    command: valkey-server --appendonly yes
    deploy:
      resources:
        limits:
          cpus: '2'           # t4g.micro vCPU
          memory: 1G          # t4g.micro 메모리
        reservations:
          cpus: '1'
          memory: 512M
