spring:
  application:
    name:
      coffee-shout

logging:
  level:
    root: info

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,prometheus"
  metrics:
    enable:
      tomcat: true
  prometheus:
    metrics:
      export:
        enabled: true
server:
  tomcat:
    mbeanregistry:
      enabled: true

room:
  cleanup:
    interval: 1h # 1시간 간격
    enabled: true # 운영 환경에서는 스케줄러 활성화
