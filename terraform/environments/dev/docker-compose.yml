version: '3.8'

services:
  mysql:
    image: mysql:8.0.43
    container_name: coffeeshout-mysql-dev
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-coffeeshout_dev}
      MYSQL_USER: ${MYSQL_USERNAME:-coffeeshout}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-devpassword}
      TZ: Asia/Seoul
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-time-zone=+09:00
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - coffeeshout-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql-data:
    driver: local

networks:
  coffeeshout-network:
    driver: bridge
